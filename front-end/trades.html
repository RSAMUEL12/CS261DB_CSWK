    <div class="container-fluid" style="padding-top:54px;">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky" style="position:fixed;">
                    <ul class="nav flex-column pt-3">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                                Trade List...
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                                Add Trade
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="col-md-10">
                <form>

                    <div class="row">
                        <div class="col-auto">
                            <label for="idInput">ID</label>
                            <input type="text" class="form-control" id="idInput" placeholder="000000000">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-auto">
                            <label for="dateInput">Date of Trade</label>
                            <input type="text" class="form-control" id="dateInput" placeholder="01-01-1990" />
                        </div>
                        <div class="col-auto">
                            <label for="expiryInput">Maturity Date</label>
                            <input type="text" class="form-control" id="expiryInput" placeholder="01-01-1990">
                        </div>
                        <div class="col"></div>
                    </div>

                    <div class="row">
                        <div class="col-auto">
                            <label for="productInput">Product</label>
                            <select class="form-control" id="productInput">
                                <option>Product 1</option>
                                <option>Product 2</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="quantityInput">Quantity</label>
                            <input type="text" class="form-control" id="quantityInput" placeholder="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-auto">
                            <label for="buyerInput">Buyer</label>
                            <select class="form-control" id="buyerInput">
                                <option>Company 1</option>
                                <option>Company 2</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="sellerInput">Seller</label>
                            <select class="form-control" id="sellerInput">
                                <option>Company 1</option>
                                <option>Company 2</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-auto">
                            <label for="notionalValueInput">Notional Value and Currency</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend input-group-text" id="notionalCurrencySymbol">$</div>
                                <input type="text" class="form-control" id="notionalValueInput" placeholder="0.00">
                                <div class="input-group-append">
                                    <select class="custom-select" id="notionalCurrencySelect">
                                        <option data-symbol="$" data-placeholder="0.00" selected>USD</option>
                                        <option data-symbol="€" data-placeholder="0.00">EUR</option>
                                        <option data-symbol="£" data-placeholder="0.00">GBP</option>
                                        <option data-symbol="¥" data-placeholder="0">JPY</option>
                                        <option data-symbol="$" data-placeholder="0.00">CAD</option>
                                        <option data-symbol="$" data-placeholder="0.00">AUD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label for="underlyingValueInput">Underlying Value and Currency</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend input-group-text" id="underlyingCurrencySymbol">$</div>
                                <input type="text" class="form-control " id="underlyingValueInput" placeholder="0.00">
                                <div class="input-group-append">

                                    <select class="custom-select" id="underlyingCurrencySelect">
                                        <option data-symbol="$" data-placeholder="0.00" selected>USD</option>
                                        <option data-symbol="€" data-placeholder="0.00">EUR</option>
                                        <option data-symbol="£" data-placeholder="0.00">GBP</option>
                                        <option data-symbol="¥" data-placeholder="0">JPY</option>
                                        <option data-symbol="$" data-placeholder="0.00">CAD</option>
                                        <option data-symbol="$" data-placeholder="0.00">AUD</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <div class="col-auto">
                            <label for="strikePriceInput">Strike Price</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend input-group-text" id="strikePriceCurrencyCymbol">$</div>
                                <input type="text" class="form-control " id="strikePriceInput" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="inputFilter.js"></script>
    <script src="updateSymbol.js"></script>
</body>
</html>
