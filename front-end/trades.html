</head>

        </div>
    </nav>

    <div class="container-fluid" style="padding-top:54px;">
        <div class="row">

            <nav class="col-md-2 d-none d-md-block bg-light sidebar border-right border-dark mt-5">
                <div class="sidebar-sticky">
                    <button id="addTradeButton" class="btn btn-light btn-lg btn-block" type="button" href="#">
                        <div class="text-left h4 mb-0">
                            <i class="material-icons align-bottom" style="font-size:28px;">add</i>
                            New Trade
                        </div>
                    </button>
                    <button class="btn btn-light btn-lg btn-block" type="button" data-toggle="collapse" data-target="#tradeList">
                        <div class="text-left h4 mb-0">
                            <i class="material-icons align-bottom" style="font-size:28px;">assessment</i>
                            Trades
                            <i class="material-icons align-bottom float-right" id="tradeListCollapseSymbol" style="font-size:28px;">expand_more</i>
                        </div>
                    </button>
                    <div class="collapse trade-list" id="tradeList">
                        <ul class="nav flex-column card card-body bg-light border-0 py-0" id="trades">
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="col-md-10 ml-auto">

                <div class="row justify-content-center border-bottom">
                    <div class="col-auto display-4 py-3">Trade Editor</div>
                </div>

                <form>

                    <div class="row pb-4">
                        <label class="col-1 col-form-label-lg" for="tradeIdInput">Trade ID</label>
                        <div class="col-auto">
                            <input type="text" readonly class="form-control-lg form-control-plaintext" id="tradeIdInput">
                        </div>
                        <label class="col-auto col-form-label-lg" for="tradeDateInput">Trade Date</label>
                        <div class="col-3">
                            <div class="form-inline" id="tradeDateInput">
                                <input type="text" class="form-control-lg form-control-plaintext text-center col-md-2" id="tradeDateDayInput"/>
                                <span class="form-control-lg form-control-plaintext text-center col-md-1 mx-n4">-</span>
                                <input type="text" class="form-control-lg form-control-plaintext text-center col-md-2" id="tradeDateMonthInput"/>
                                <span class="form-control-lg form-control-plaintext text-center col-md-1 mx-n4">-</span>
                                <input type="text" class="form-control-lg form-control-plaintext text-center col-md-3" id="tradeDateYearInput"/>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col-3">
                            <label for="productInput">Product</label>
                            <select class="form-control" id="productInput">
                                <option>Product 1</option>
                                <option>Product 2</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <label for="quantityInput">Quantity</label>
                            <input type="text" class="form-control" id="quantityInput" placeholder="0">
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col-3">
                            <label for="buyingPartyInput">Buyer</label>
                            <select class="form-control" id="buyingPartyInput">
                                <option>Company 1</option>
                                <option>Company 2</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="sellingPartyInput">Seller</label>
                            <select class="form-control" id="sellingPartyInput">
                                <option>Company 1</option>
                                <option>Company 2</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col-3">
                            <label for="notionalPriceInput">Notional Value and Currency</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend input-group-text" id="notionalCurrencySymbol">$</div>
                                <input type="text" class="form-control" id="notionalPriceInput" placeholder="0.00">
                                <div class="input-group-append">
                                    <select class="custom-select" id="notionalCurrencyInput">
                                        <option data-symbol="$" data-placeholder="0.00" selected>USD</option>
                                        <option data-symbol="€" data-placeholder="0.00">EUR</option>
                                        <option data-symbol="£" data-placeholder="0.00">GBP</option>
                                        <option data-symbol="¥" data-placeholder="0">JPY</option>
                                        <option data-symbol="$" data-placeholder="0.00">CAD</option>
                                        <option data-symbol="$" data-placeholder="0.00">AUD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="underlyingPriceInput">Underlying Value and Currency</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend input-group-text" id="underlyingCurrencySymbol">$</div>
                                <input type="text" class="form-control " id="underlyingPriceInput" placeholder="0.00">
                                <div class="input-group-append">

                                    <select class="custom-select" id="underlyingCurrencyInput">
                                        <option data-symbol="$" data-placeholder="0.00" selected>USD</option>
                                        <option data-symbol="€" data-placeholder="0.00">EUR</option>
                                        <option data-symbol="£" data-placeholder="0.00">GBP</option>
                                        <option data-symbol="¥" data-placeholder="0">JPY</option>
                                        <option data-symbol="$" data-placeholder="0.00">CAD</option>
                                        <option data-symbol="$" data-placeholder="0.00">AUD</option>
                                    </select>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="strikePriceInput">Strike Price</label>
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-prepend input-group-text" id="strikePriceCurrencyCymbol">$</div>
                                <input type="text" class="form-control " id="strikePriceInput" placeholder="0.00">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="maturityDateInput">Maturity Date</label>
                            <div class="form-inline" id="maturityDateInput">
                                <input type="text" class="form-control col-md-2" id="maturityDateDayInput" placeholder="01" />
                                <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                <input type="text" class="form-control col-md-2" id="maturityDateMonthInput" placeholder="01" />
                                <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                <input type="text" class="form-control col-md-3" id="maturityDateYearInput" placeholder="1990" />
                            </div>
                        </div>
                    </div>
                </form>

                <div class="row mt-5">
                    <div class="col-auto offset-md-2">
                        <button class="btn btn-lg btn-block btn-primary">Save</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-lg btn-block btn-danger">Cancel</button>
                    </div>
                </div>

                <div class="row mb-3"></div>

            </div>


        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="inputFilter.js"></script>
    <script src="trades.js"></script>
    <script src="updateSymbol.js"></script>
</body>
