<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/select2-bootstrap4.min.css">
    <title>CS261 GROUP32</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./home.html">Stonks</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../page-home/page-home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page-trades/page-trades.html">Trades</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../page-companies/page-companies.html">Companies<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page-products/page-products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page-reports/page-reports.html">Daily Reports</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar border-right border-dark" style="margin-top:56px;">
            <div class="sidebar-sticky">
                <button id="addCompanyButton" class="btn btn-light btn-lg btn-block" type="button" href="#">
                    <div class="text-left h4 mb-0">
                    <i class="material-icons align-bottom" style="font-size:28px;">add</i>
                    New Company
                    </div>
                </button>
                <button id="searchCompaniesButton" class="btn btn-light btn-lg btn-block" type="button" data-toggle="modal" data-target="#advancedSearch">
                    <div class="text-left h4 mb-0">
                    <i class="material-icons align-bottom" style="font-size:28px;">search</i>
                    Filter Companies...
                    </div>
                </button>
                <button class="btn btn-light btn-lg btn-block" type="button" data-toggle="collapse" data-target="#companyList">
                    <div class="text-left h4 mb-0">
                    <i class="material-icons align-bottom" style="font-size:28px;">assessment</i>
                    Companies
                    <i class="material-icons align-bottom float-right" id="companyListCollapseSymbol" style="font-size:28px;">expand_more</i>
                    </div>
                </button>
                <div class="collapse company-list" id="companyList">
                    <ul class="nav flex-column card card-body bg-light border-0 py-0" id="companies"></ul>
                </div>
           </div>
         </nav>

         <div class="col-md-10 ml-auto">

              <div class="row justify-content-center border-bottom">
                  <div class="col-auto display-4 py-3">Company Editor</div>
              </div>

              <form>

              <div class="row pb-4">
                  <label class="col-1 col-form-label-lg" for="companyIdInput">Company ID</label>
                  <div class="col-auto">
                      <input type="text" readonly class="form-control-lg form-control-plaintext" id="companyIdInput">
                  </div>
                  <label class="col-auto col-form-label-lg" for="companyDateInput">Creation Date</label>
                  <div class="col-3">
                      <div class="form-inline" id="companyDateInput">
                          <input type="text" readonly class="form-control-lg form-control-plaintext text-center col-md-2" id="companyDayInput"/>
                          <span class="form-control-lg form-control-plaintext text-center col-md-1 mx-n3">-</span>
                          <input type="text" readonly class="form-control-lg form-control-plaintext text-center col-md-2" id="companyMonthInput"/>
                          <span class="form-control-lg form-control-plaintext text-center col-md-1 mx-n3">-</span>
                          <input type="text" readonly class="form-control-lg form-control-plaintext text-center col-md-3" id="companyYearInput"/>
                      </div>
                  </div>
              </div>

              <div class="row pb-3">
                  <div class="col-3">
                      <label for="companyInput">Name</label>
                      <input class="form-control" type="text" id="companyInput">
                      </select>
                  </div>
              </div>
          </form>

          <div class="row mt-5">
              <div class="col-auto ">
                  <button class="btn btn-lg btn-block btn-primary" id="saveCompanyButton">Save Company</button>
              </div>
              <div class="col-auto">
                  <button type="button" class="btn btn-lg btn-block btn-danger" data-toggle="modal" data-target="#confirmCancelCompnayModal" id="cancelCompanyButton">Discard Changes</button>
              </div>
          </div>
          </div>
    </div>

    <div class="modal fade" id="advancedSearch" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter Companies</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mt-3">
                            <div class="col-3 align-self-center">Date Created</div>
                            <div class="col-4" style="max-width:30%;">
                                <div class="form-inline" id="filter-creationDateLowerInput">
                                    <input type="text" class="form-control col-md-3" id="filter-creationDateLowerDayInput" placeholder="DD" />
                                    <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                    <input type="text" class="form-control col-md-3" id="filter-creationDateLowerMonthInput" placeholder="MM" />
                                    <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                    <input type="text" class="form-control col-md-4" id="filter-creationDateLowerYearInput" placeholder="YYYY" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="doAdvancedSearch">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-fade" id="apiErrorModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <i style="font-size:26px;margin-top: 0.2rem;" class="material-icons text-danger mr-1">error_outline</i>
              <h5 class="modal-title text-danger">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

              <div class="h5 pb-2">
                  An error has occured.
              </div>
              <div class="pb-3" id="errorShort"></div>
              <button class="btn btn-sm btn-block btn-light" type="button" data-toggle="collapse" data-target="#errorDetail">
                  View Full Error
              </button>
              <div class="collapse" id="errorDetail">
                  <pre class="card card-body" id="errorDetailContent" style="font-size:75%;padding:0.5rem;"></pre>
              </div>
          <div class="modal-footer mt-3">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.full.min.js"></script>
    <script src="../js/classes.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/api.js"></script>
    <script src="./js/page-companies.js"></script>
    <script src="./js/init.js"></script>
</body>
</html>
