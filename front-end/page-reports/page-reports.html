    <div class="container-fluid">
        <div class="col-md-12 ml-auto">
            <div class="row pb-4 mt-4">
                <div class="col-4 input-group date" id="filter-reportDateInput">
                    <label class="pr-4 h4" for="filter-reportDateInput">Report Date</label>
                    <input type="text" class="form-control"/>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="material-icons align-bottom">calendar_today</i>
                        </span>
                    </div>
                </div>
                <div class="col-3" id="resultsStatus" style="display:none;"><i style="font-size:26px;margin-top: 0.2rem;" class="material-icons text-default align-bottom">hourglass_empty</i> loading...</div>
            </div>
            <div class="row">
                <div id="table-container"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="advancedSearch" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select Report Date</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="date border border-dark mx-auto px-2 py-1" id="filter-reportDateInput" style="width:min-content;"></div>
                    <div class="text-center h4 pt-2" id="filter-reportDateLabel"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="doAdvancedSearch">Load Report</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Logout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        Are you sure you want to log out?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="logoutModalLogoutButton">Logout</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal-fade" id="apiErrorModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <i style="font-size:26px;margin-top: 0.2rem;" class="material-icons text-danger mr-1">error_outline</i>
              <h5 class="modal-title text-danger">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

              <div class="h5 pb-2">
                  An error has occured.
              </div>
              <div class="pb-3" id="errorShort"></div>
              <button class="btn btn-sm btn-block btn-light" type="button" data-toggle="collapse" data-target="#errorDetail">
                  View Full Error
              </button>
              <div class="collapse" id="errorDetail">
                  <pre class="card card-body" id="errorDetailContent" style="font-size:75%;padding:0.5rem;"></pre>
              </div>
          </div>
          <div class="modal-footer mt-3">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
