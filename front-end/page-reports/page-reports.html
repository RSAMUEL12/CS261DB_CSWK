<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.css">
    <link rel="stylesheet" href="css/shim.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./home.html">Stonks</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../page-home\/page-home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page-trades/page-trades.html">Trades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page-companies/page-companies.html">Companies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../page-products/page-products.html">Products</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="../page-reports/page-reports.html">Daily Reports<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar border-right border-dark" style="margin-top:56px;">
        <div class="sidebar-sticky">
          <button id="searchReportsButton" class="btn btn-light btn-lg btn-block" type="button" data-toggle="modal" data-target="#advancedSearch">
            <div class="text-left h4 mb-0">
              <i class="material-icons align-bottom" style="font-size:28px;">search</i>
              Filter Daily Reports...
            </div>
          </button>
          <button class="btn btn-light btn-lg btn-block" type="button" data-toggle="collapse" data-target="#reportList">
            <div class="text-left h4 mb-0">
              <i class="material-icons align-bottom" style="font-size:28px;">assessment</i>
              Daily Reports
              <i class="material-icons align-bottom float-right" id="reportListCollapseSymbol" style="font-size:28px;">expand_more</i>
            </div>
          </button>
          <div class="collapse report-list" id="reportList">
            <ul class="nav flex-column card card-body bg-light border-0 py-0" id="reports">
            </ul>
          </div>
        </div>
      </nav>

      <div class="modal fade" id="advancedSearch" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Filter Reports</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="row mt-3">
                              <div class="col-3 align-self-center">Date Created</div>
                              <div class="col-auto align-self-center mr-n3">From</div>
                              <div class="col-4" style="max-width:30%;">
                                  <div class="form-inline" id="filter-creationDateLowerInput">
                                      <input type="text" class="form-control col-md-3" id="filter-creationDateLowerDayInput" placeholder="DD" />
                                      <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                      <input type="text" class="form-control col-md-3" id="filter-creationDateLowerMonthInput" placeholder="MM" />
                                      <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                      <input type="text" class="form-control col-md-4" id="filter-creationDateLowerYearInput" placeholder="YYYY" />
                                  </div>
                              </div>
                              <div class="col-auto align-self-center mx-n3">to</div>
                              <div class="col-4" style="max-width:30%">
                                  <div class="form-inline" id="filter-creationDateUpperInput">
                                      <input type="text" class="form-control col-md-3" id="filter-creationDateUpperDayInput" placeholder="DD" />
                                      <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                      <input type="text" class="form-control col-md-3" id="filter-creationDateUpperMonthInput" placeholder="MM" />
                                      <span class="form-control-plaintext text-center col-md-1 mx-n1">-</span>
                                      <input type="text" class="form-control col-md-4" id="filter-creationDateUpperYearInput" placeholder="YYYY" />
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal" id="doAdvancedSearch">Search</button>
                  </div>
              </div>
          </div>
      </div>

        <div class="col-md-10 ml-auto">
            <form>
                <div class="row pb-4">
                    <label class="col-auto col-form-label-lg" for="reportDateInput">Report Date</label>
                    <div class="form-inline" id="reportDateInput">
                        <input type="text" readonly class="form-control-lg form-control-plaintext text-center col-md-1" id="reportDateDayInput"/>
                        <span class="form-control-lg form-control-plaintext text-center col-md-1 mx-n4">-</span>
                        <input type="text" readonly class="form-control-lg form-control-plaintext text-center col-md-1" id="reportDateMonthInput"/>
                        <span class="form-control-lg form-control-plaintext text-center col-md-1 mx-n4">-</span>
                        <input type="text" readonly class="form-control-lg form-control-plaintext text-center col-md-2" id="reportDateYearInput"/>
                    </div>
                </div>
            </form>

            <div class="row">
                <div id="status">(no report selected)</div>
                <div id='table-container'></div>
            </div>
        </div>
    </div>

    <div class="modal modal-fade" id="apiErrorModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
              <i style="font-size:26px;margin-top: 0.2rem;" class="material-icons text-danger mr-1">error_outline</i>
              <h5 class="modal-title text-danger">Error</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

              <div class="h5 pb-2">
                  An error has occured.
              </div>
              <div class="pb-3" id="errorShort"></div>
              <button class="btn btn-sm btn-block btn-light" type="button" data-toggle="collapse" data-target="#errorDetail">
                  View Full Error
              </button>
              <div class="collapse" id="errorDetail">
                  <pre class="card card-body" id="errorDetailContent" style="font-size:75%;padding:0.5rem;"></pre>
              </div>
          <div class="modal-footer mt-3">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-csv@1.0.8/src/jquery.csv.min.js" integrity="sha256-zGo0JbZ5Sn6wU76MyVL0TrUZUq5GLXaFnMQCe/hSwVI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables@1.10.18/media/js/jquery.dataTables.min.js" integrity="sha256-3aHVku6TxTRUkkiibvwTz5k8wc7xuEr1QqTB+Oo5Q7I=" crossorigin="anonymous"></script>

    <script src="../js/api.js"></script>
    <script src="../js/classes.js"></script>
    <script src="../js/util.js"></script>
    <script src="js/dataTables.bootstrap.js"></script>
    <script src="js/csv_to_html_table.js"></script>
    <script src="js/page-reports.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
